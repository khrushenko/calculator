<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div class="calculator">
    <div class="calculator__display js-calc-display">0</div>
    <button class="calculator__button js-calc-number-7">7</button>
    <button class="calculator__button js-calc-number-8">8</button>
    <button class="calculator__button js-calc-number-9">9</button>
    <button class="calculator__button js-calc-division">/</button>
    <button class="calculator__button js-calc-clear">C</button>
    <button class="calculator__button js-calc-number-4">4</button>
    <button class="calculator__button js-calc-number-5">5</button>
    <button class="calculator__button js-calc-number-6">6</button>
    <button class="calculator__button js-calc-product">*</button>
    <button class="calculator__button js-calc-sqrt">sqrt</button>
    <button class="calculator__button js-calc-number-1">1</button>
    <button class="calculator__button js-calc-number-2">2</button>
    <button class="calculator__button js-calc-number-3">3</button>
    <button class="calculator__button js-calc-minus">-</button>
    <button class="calculator__button js-calc-exp">x ^ y</button>
    <button class="calculator__button js-calc-number-0">0</button>
    <button class="calculator__button js-calc-point">.</button>
    <button class="calculator__button js-calc-result">=</button>
    <button class="calculator__button js-calc-plus">+</button>
    <button class="calculator__button js-calc-percent">%</button>
</div>
<script src="js/app/calc-help.js"></script>
<script src="js/app/calc.js"></script>
<script src="js/app/main.js"></script>
</body>
</html>
